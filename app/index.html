<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/null.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Minesweeper</title>
  </head>
  <body>
    <div class="_container">
      <h1 class="title">Minesweeper</h1>
      <div id="theme-toggler"></div>
      <div class="game">
        <div class="settings">
          <div class="settings__header">
            <div class="levels" id="levels">
              <button id="novice" class="level__item">Novice</button>
              <button id="amateur" class="level__item">Amateur</button>
              <button id="professional" class="level__item">
                Professional
              </button>
              <button id="custom" class="level__item">Custom</button>
            </div>
            <div class="settings__aside">
              <label class="label" for="size-select">
                <p>Select size:</p>
                <div class="custom-select">
                  <select name="size" class="select" id="size-select">
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="22">22</option>
                    <option selected value="24">24</option>
                    <option value="26">26</option>
                    <option value="28">28</option>
                    <option value="30">30</option>
                    <option value="32">32</option>
                    <option value="34">34</option>
                    <option value="36">36</option>
                    <option value="38">38</option>
                    <option value="40">40</option>
                    <option value="42">42</option>
                    <option value="44">44</option>
                    <option value="46">46</option>
                    <option value="48">48</option>
                    <option value="50">50</option>
                    <option value="52">52</option>
                    <option value="54">54</option>
                    <option value="56">56</option>
                    <option value="58">58</option>
                    <option value="60">60</option>
                  </select>
                </div>
              </label>
              <div class="more-settings"></div>
            </div>
          </div>
          <form class="settings__custom" id="custom-settings">
            <label for="widthInput">
              Width:
              <input
                type="number"
                max="100"
                min="9"
                class="input"
                name="widthInput"
                id="widthInput"
              />
            </label>
            <label for="heightInput">
              Height:
              <input
                type="number"
                max="100"
                min="9"
                class="input"
                name="heightInput"
                id="heightInput"
              />
            </label>
            <label for="bombsInput">
              Bombs:
              <input
                type="number"
                name="bombsInput"
                class="input"
                min="1"
                id="bombsInput"
              />
            </label>
            <button type="submit" class="button">Apply</button>
          </form>
        </div>
        <div class="wrapper">
          <div class="root-wrapper">
            <div class="header-wrapper">
              <div class="root__header">
                <div id="flags-count" class="counter">
                  <div class="counter__element"></div>
                  <div class="counter__element"></div>
                  <div class="counter__element"></div>
                </div>
                <button class="restart-button" id="restart"></button>
                <div id="timer" class="counter">
                  <div class="counter__element type-num0"></div>
                  <div class="counter__element type-num0"></div>
                  <div class="counter__element type-num0"></div>
                </div>
              </div>
            </div>
            <div id="root"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
